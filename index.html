<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Petfinder</title>
</head>
<body>
        <div class="header d-block mx-auto bg-info text-center">
                <img src="./src/assets/img/petlogo.png" alt="" width="100px" class="img-block mx-auto">
            </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="pet-form">
                    <div class="form-group">
                        <label for="animal">Animal</label>
                        <select class="form-control" id="animal">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="bird">Bird</option>
                        <option value="barnyard">Branyard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="postal">Postal Code</label>
                        <input type="text" class="form-control" id="postal" placeholder="Enter your zip code">
                    </div>
                        <input type="submit" value="find" class="btn btn-lg btn-info btn-block">
                </form>
            </div>
        </div>
            <div class="mt-5" id="results">
            </div>
        </div>
    </div>  
    <script src="./build/app.bundle.js"></script>
</body>
</html>
